<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Multimedija</title>
    <link rel="stylesheet" href="stil.css">
</head>
<body>

<h1>Multimedijalni sadržaj</h1>

<h2>Slike s koncerta</h2>
<img src="slike/koncert1.jpeg" width="300">
<img src="slike/koncert2.jpeg" width="300">

<h2>Video s koncerta (moj video)</h2>
<video width="400" controls>
    <source src="video/koncert.mp4" type="video/mp4">
</video>

<h2>Pjesma – YouTube video (zvuk)</h2>
<iframe
    width="560"
    height="315"
    src="https://www.youtube.com/embed/8BTD9y9XZVw"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
</iframe>

</body>
</html>
